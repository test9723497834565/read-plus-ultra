<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Plus Ultra!</title>
  <link rel="stylesheet" href="./css/bulma.min0.6.2.css">
  <link href="./css/animate.css@3.5.1.css" rel="stylesheet" type="text/css">
  
  <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>  
  <script type="text/javascript" src="./js/vue@2.5.13.js"></script>
  
   <script type="text/javascript">
      window.onload = function () {
         new Vue({
           el: '#app',
           data: {
             message: '',
             show:    true,
             idx:     -1,
             syllables: ['ma', 'mi', 'mo', 'mu', 'me', 'm√©']
           },
           methods: {
             next: function() {
                     console.log('next: show=' + this.show);
                     //this.message = this.syllables[this.idx];
                     this.show = false;
                     
                   },
              afterLeave: function () {
                console.log('afterLeave1  show=' + this.show +'   this.idx=' + this.idx + '    this.syllables.length='+ this.syllables.length);
                this.idx = this.idx + 1;
                console.log('afterLeave2  show=' + this.show +'   this.idx=' + this.idx + '    this.syllables.length='+ this.syllables.length);
                if (this.idx == this.syllables.length) {
                  this.idx = 0;
                }
                console.log('afterLeave3  show=' + this.show +'   this.idx=' + this.idx + '    this.syllables.length='+ this.syllables.length);
      
                //this.show = false;
                this.message = this.syllables[this.idx];
                this.show = true;
              }
           }
         })
      };
      
   </script>
</head>
<body>

  <section id="app" class="hero is-primary is-fullheight">
    <div class="hero-head">
      <button class="button is-success" @click="next">next</button>
    </div>
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="columns">
          <div class="column"></div>
          <div class="column is-one-quarter">
            
            
            <transition
               name="custom-classes-transition"
               enter-active-class="animated fadeInRight"
               leave-active-class="animated fadeOutLeft"
               v-on:after-leave="afterLeave"
            >
               <p v-if="show" class="is-size-1 has-text-centered has-text-weight-bold">{{ message }}</p>  
            </transition>
          </div>
          <div class="column"></div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
